<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 12</title>
</head>
<body>
    Count sampai angka : <input type="number" name="angka" id="angka">
    <button onclick="mulai()">MULAI</button>
    <center><h1 id="counter">0</h1></center>
    <script type="text/javascript">
        function mulai(){
            let angka = document.getElementById("angka").value;
            let i=0 
            
            let interval= setInterval(() => {
                //isi fungsi
                i++;
                document.getElementById("counter").innerHTML= i;
                if(i>=angka){
                    clearInterval(interval);
                }
            }, 500);
        }
    </script>
</body>
</html>
